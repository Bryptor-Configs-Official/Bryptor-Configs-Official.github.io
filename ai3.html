<script>

async function showInstallButton() {
        
if (deferredPrompt) {
try {
deferredPrompt.prompt(); // Call prompt() within the click handler
const { outcome } = await deferredPrompt.userChoice;
console.log('User response to the install prompt: ' + outcome);
deferredPrompt = null; // Reset deferredPrompt after use
} catch (err) {
console.error('Failed to prompt installation:', err);
}
} else {
document.getElementById('pwapopup').style.display = 'flex';
}
          
  }

let deferredPrompt;

window.addEventListener('beforeinstallprompt', (e) => {
// Prevent the mini-infobar from appearing on mobile
e.preventDefault();
// Stash the event so it can be triggered later.
deferredPrompt = e;
// Optionally, send analytics event that PWA install promo was shown.
console.log('beforeinstallprompt event was fired.');
});

window.addEventListener('appinstalled', () => {
// Hide the app-provided install promotion
hideInstallPromotion();
// Clear the deferredPrompt so it can be garbage collected
deferredPrompt = null;
// Optionally, send analytics event to indicate successful install
console.log('PWA was installed');
});

if ('serviceWorker' in navigator) {
navigator.serviceWorker.addEventListener('message', (event) => {
if (event.data === 'installPWA') {
// Trigger installation prompt using the stored event object
deferredPrompt.prompt();
}
});
}
    function handleLoadComplete() {
        console.log("Embedded space has finished rendering");
    }

    function onload() {
        console.log("loaded");
        window.scrollTo(0, 0);
    }
    function onShare() {
        document.getElementById('sharedBox').style.display = 'flex';
        document.getElementById('shareUrlInput').value = window.location.href;
    }

    function onCopy() {
        navigator.clipboard.writeText(window.location.href);
        setTimeout(() => {
            document.getElementById('sharedBox').style.display = 'none';
        }, 500);
    }
    function isMobileOrTablet() {
        return /(android|iphone|ipad|mobile)/i.test(navigator.userAgent);
      }

    function onShareClick(sc)
    {
        switch(sc){
            case 'mail': window.open('mailto:?subject=Check out BryptorAI&body='+window.location.href, '_blank');
            break;
            case 'fb': window.open('https://www.facebook.com/sharer/sharer.php?u='+window.location.href+'&quote=Check out BryptorAI&hashtag=BryptorAI', '_blank');
            break;
            case 'tg': window.open('https://telegram.me/share/url?url='+window.location.href+'&text=Check out BryptorAI', '_blank');
            break;
            case 'tt': window.open('https://twitter.com/share?url='+window.location.href+'&text=Check out BryptorAI', '_blank');
            break;
            case 'wp': 
            window.open('https://' + (isMobileOrTablet() ? 'api' : 'web') +'.whatsapp.com/send?text=Check out BryptorAI…'+window.location.href, '_blank');
            break;
        }
    }

    function reportApp()
    {
        document.getElementById('reportAlert').style.display = 'flex';
        window.scrollTo(0, 0);
    }
    function sendReport()
    {
        fetch('/report/25005')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('reportAlert').style.display = 'none';
                })
                .catch(error => {
                    console.log('Error:', error);
                    // You can add error handling here
                });
        
    }


</script>
